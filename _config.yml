# About
about_meta: About Me
about_header: >-
  "사람들의 불편함을 만족감으로 바꾸고 싶은 신입 개발자, 이소영입니다."
# about_introduce: >-
#   "안녕하세요. 이소영입니다."
about_content: >-
  삼성청년SW아카데미, 멋쟁이사자처럼 백엔드스쿨 등 다양한 SW교육을 통해 여러가지 프로젝트를 진행하였습니다.</br>
  프로젝트에서 다양한 역할을 도맡아 웹 지식을 넓혀나갔으며, 사람들이 가장 많이 접하는 웹에 흥미가 생겨 웹 개발자가 되는 계기가 되었습니다.
  <strong>기존 코드의 리팩토링을 통해 성능을 향상시키는 것을 좋아합니다</strong></br>
  기존 Service Layer에서 처리했던 예외를 SpringSecurity에 ExceptionHandler를 설정함으로써 기능을 개선시킨 경험이 있습니다.</br>
  <string>다양한 관점에서 문제를 고민해보고 해결하고자 노력합니다</strong></br>
  기능에 문제가 발생하였을 때 서버 뿐 아니라 DB, 프론트엔드, 배포 모든 관점에서 고민해보고 해결합니다. 또한, 해결한 문제를 발생한 "에러-원인-해결과정"의 형식으로 노션에 정리함으로써 문제를 되짚고 넘어가고자 합니다.
