# Tech  skill
tech_meta: TECH SKILLS
tech_header: 저는 다음과 같은 역량을 갖고 있습니다.
tech_content: markdown으로 할수 있으면 좋을듯
tech_list: # 형식에 맞추어 항목 추가
  - name: Java
    color: color-1
    animation: fadeInLeft
    percent: 80
    mark: 80
    content: OOP의 원칙에 따라 시스템을 설계하고 구현하고자 노력합니다. 기능에 필요한 자료구조와 알고리즘을 이해하고 활용할 수 있으며, JAVA를 이용하여 약 11만건의 데이터를 Parsing한 경험이 있습니다.
  - name: Backend
    color: color-2
    animation: fadeInRight
    percent: 60
    mark: 60
    content: RestAPI를 정의할 수 있으며, SpringSecurity&JWT 등을 활용한 토큰을 이용한 인증 및 권한부여 작업을 할 수 있습니다. JPA-Hibernate를 이용한 데이터 바인딩을 할 수 있습니다.
  - name: Frontend
    color: color-3
    animation: fadeInLeft
    percent: 40
    mark: 40
    content: Mustache, Thymeleaf와 같은 템플릿 기본 문법을 알고 있으며, 와이어프레임을 기반으로 웹 페이지를 구조적으로 설계하고 Vue.js, React.js를 이용하여 구현할 수 있습니다.
  - name: DevOps
    color: color-4
    animation: fadeInRight
    percent: 30
    mark: 30
    content: 프로젝트 개발 기간동안 테스트 서버 및 테스트 데이터베이스를 운영해 본 경험이 있으며, AWS EC2를 활용하여 인스턴스 생성 및 배포, 관리를 할 수 있습니다.
tech_desc: 앞으로 연구한것을 서비스화하기 위해서 <strong>javascript, Node JS, 리엑트, 스피링, 헤로쿠, python anywhere 및 아마존 AWS, docker</strong>등을 계속해서 조금씩 공부할 생각입니다.

